<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        function submitForm(){
            $("#result").val("");
            
            var url = $("#url").val();
            
            var parameter = $("#requestBody").val();
            var request = JSON.parse(parameter);
            
           /*  $.post(url,parameter, function (date, status){
                alert(date); 
                $("#result").text(data);
            }); */
            
            
            $.ajax({
                type: "POST",
                url: url,
                //contentType: "application/json;charset=UTF-8",//必须有
                data:request,
                success: function (date, status){
                    //alert(date); 
                    $("#result").val(JSON.stringify(date));
                }
            });
        }
        function clearForm(){
            $('#ff').form('clear');
        }
    </script>
    
</head>
